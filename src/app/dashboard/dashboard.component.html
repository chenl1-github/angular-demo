<p>TOP COURSES</p>
<div class="grid grid-pad">
    <a *ngFor="let course of courses"  
         [class.selected]="course===selectedCourse"
        (click)=onSelect(course) 
        routerLink="/detail/{{course.id}}" class="col-1-4">
        <div class="model course">
            <h2>{{course.name}}</h2>
        </div>
       
    </a>
</div>
